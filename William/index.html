<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Zone CSS Bootstrap pour le MENU (Ne pas toucher :-) ) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Zone CSS Vous pouvez ajouter du CSS si vous voulez  -->
   <link rel="stylesheet" href="css/style.css">
         <!--Le mettre dans un sous répertoire /css de votre partie 
             Le fichier sera alors nommé /css/index.css 
             Et alors il faut décommenter la ligne en dessous -->
  <!-- <link href="./css/index.css" rel="stylesheet" /> -->
</head>

<body>
  <!-- Zone header (Ne pas toucher :-) ) -->
  <header id="id-header"></header>

  <!-- Zone CONTENU (Vous devez coder ICI :-) ) -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner w-50 mx-auto">
        <div class="carousel-item active">
        <img src="img/Clown.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item ">
        <img src="img/Corey.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item">
        <img src="img/Eloy.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item ">
        <img src="img/Jeff.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item ">
        <img src="img/Jim.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item">
        <img src="img/Michael.png" class="d-block w-30" alt="">
        <div class="carousel-item">
        </div>
        <img src="img/Mick.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item ">
        <img src="img/Sid.png" class="d-block w-30" alt="">
        </div>
        <div class="carousel-item">
        <img src="img/Vman.png" class="d-block w-30" alt="">
          </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" 
        data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
        data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="0" class="active" aria-current="true" 
            aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 7"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 8"></button>
        <button type="button" data-bs-target="#carousel" 
            data-bs-slide-to="2" aria-label="Slide 9"></button>    
    </div>
</div>

  <!-- Zone Footer (Ne pas toucher :-) ) -->
  <footer id="id-footer"></footer>

  <!-- Zone Javascript pour le MENU (Ne pas toucher :-) ) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
