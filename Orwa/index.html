<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <!-- Zone CSS Bootstrap pour le MENU (Ne pas toucher :-) ) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Zone CSS Vous pouvez ajouter du CSS si vous voulez  
             Le mettre dans un sous répertoire /css de votre partie 
             Le fichier sera alors nommé /css/index.css 
             Et alors il faut décommenter la ligne en dessous -->
  <!-- <link href="./css/index.css" rel="stylesheet" /> -->
  <link href="./css/index2.css" rel="stylesheet">

</head>

<body>
  <!-- Zone header (Ne pas toucher :-) ) -->
  <header id="id-header"></header>

  <!-- Zone CONTENU (Vous devez coder ICI :-) ) -->
  <div class="container gallery-container">
    <h1 class="gallery-title">Mes 4 Seasons</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 photo-card">
            <img src="img/spring.jpeg" class="img-fluid" alt="Spring">
            <div class="photo-title">Spring</div>
        </div>
        <div class="col-12 col-md-6 photo-card">
            <img src="img/summer.JPG" class="img-fluid" alt="Summer">
            <div class="photo-title">Summer</div>
        </div>
        <div class="col-12 col-md-6 photo-card">
            <img src="img/fall.jpeg" class="img-fluid" alt="Autumn">
            <div class="photo-title">Autumn</div>
        </div>
        <div class="col-12 col-md-6 photo-card">
            <img src="img/winter.jpeg" class="img-fluid" alt="Winter">
            <div class="photo-title">Winter</div>
        </div>
        <div class="col-12 col-md-6 photo-card">
            <img src="img/BBQ.jpeg" class="img-fluid" alt="Camping">
            <div class="photo-title">En attendant la semaine prochaine</div>
        </div>
    </div>
</div>

  <!-- Zone Footer (Ne pas toucher :-) ) -->
  <footer id="id-footer"></footer>

  <!-- Zone Javascript pour le MENU (Ne pas toucher :-) ) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
